<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300i,400,400i,600i" rel="stylesheet">
  <link rel="stylesheet" href="css/baguetteBox.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="container">
  <header>
    <form class="photo_search">
      <input text="text" name="user_search" id="search" placeholder="Search(16pt)">
    </form>
 </header>

  <div class="gallery photo-wrap">
    <div class="photo">
      <!-- slide 01 -->
      <a href="images/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img id="hay"class="photo-gallery item" src="images/thumbnails/01.jpg" alt="Hay Bales"></a>
    </div>
    <div class="photo">
      <!-- slide 02-->
      <a href="images/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img id ="lake" class="photo-gallery item" src="images/thumbnails/02.jpg" alt="Lake"></a>
    </div>
    <div class="photo">
      <!-- slide 03 -->
      <a href="images/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img id="canyon" class="photo-gallery item" src="images/thumbnails/03.jpg" alt="Canyon"></a>
    </div>
    <div class="photo">
      <!-- slide 04 -->
      <a href="images/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img id="iceberg" class="photo-gallery item" src="images/thumbnails/04.jpg" alt="Iceberg"></a>
    </div>
    <div class="photo">
      <!-- slide 05 -->
      <a href="images/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img id="desert" class="photo-gallery item" src="images/thumbnails/05.jpg" alt="Desert"></a>
    </div>
    <div class="photo">
      <!-- slide 06 -->
      <a href="images/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color."><img id="fall" class="photo-gallery item" src="images/thumbnails/06.jpg" alt="Fall"></a>
    </div>
    <div class="photo">
      <!-- slide 07 -->
      <a href="images/07.jpg" title="I drove past this plantation yesterday, everything is so green!"><img id="plantation" class="photo-gallery item" src="images/thumbnails/07.jpg" alt="Plantation"></a>
    </div>
    <div class="photo">
      <!-- slide 08 -->
      <a href="images/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img id="dunes" class="photo-gallery item" src="images/thumbnails/08.jpg" alt="Dunes"></a>
    </div>
    <div class="photo">
      <!-- slide 09 -->
      <a href="images/09.jpg" title="We enjoyed a quiet stroll down this countryside lane."><img id="countryside" class="photo-gallery item" src="images/thumbnails/09.jpg" alt="Countryside Lane"></a>
    </div>
    <div class="photo">
      <!-- slide 10 -->
      <a href="images/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange."><img id="sunset" class="photo-gallery item" src="images/thumbnails/10.jpg" alt="Sunset"></a>
    </div>
    <div class="photo">
      <!-- slide 11 -->
      <a href="images/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img id="cave" class="photo-gallery item" src="images/thumbnails/11.jpg" alt="Cave"></a>
    </div>
    <div class="photo">
      <!-- slide 12-->
      <a href="images/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img id="bluebells" class="photo-gallery item" src="images/thumbnails/12.jpg" alt="Bluebells"></a>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/search_list.js"></script>
  <script src="js/baguetteBox.min.js"></script>
  <script src="js/photo-gallery.js"></script>
</div>
</body>

</html>
